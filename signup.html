<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up | To-Do App</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #28a745, #20c997);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #28a745;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      background-color: #28a745;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="card bg-white">
    <h3 class="text-center mb-4">üìù Sign Up</h3>
    <form onsubmit="signup(event)">
      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" placeholder="Create username" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="login.html">Login here</a></small>
    </div>
  </div>
  <footer class="text-center mt-5 mb-3 text-muted">
    Built with ‚ù§Ô∏è by <strong>Ravi Thakur</strong>
  </footer>
  <script src="auth.js"></script>
</body>

</html>
